<div id="carouselExample" class="carousel slide movieContainer">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2572723/1710834731786.jpg?format=webp&imwidth=1750" class=" movieCarouselImg" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2586826/1711174722268.jpg?format=webp&imwidth=1750" class=" movieCarouselImg" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://assetscdn1.paytm.com/images/catalog/view_item/2600722/1712229401091.jpg?format=webp&imwidth=1750" class=" movieCarouselImg" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev carouselPrevBtn" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next carouselNextBtn" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
  <div class="filterContainer">
    <ul class="nav nav-pills movieFilterContainer" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true" (click)="this.getCurrentMovies($event)">Now Showing</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false" (click)="this.getUpcomingMovies($event)">Upcoming Movies</button>
      </li>
    </ul>
    <div class="form-group has-search ">
      <span class="fa fa-search form-control-feedback"><mat-icon>search</mat-icon></span>
      <input type="text" class="form-control movieSearchControl" placeholder="Search for Movies or Cinema" [(ngModel)]="this.searchResult" (keyup)="this.searchMovies()">
    </div>
    <button mat-button class="locationBtn" (click)="this.onLocationClick($event)">{{this.currentCity.toUpperCase()}} <mat-icon>my_location</mat-icon></button>
  </div>
  <div class="movieListContainer">
    <!-- <div class="secondFilterContainer"> -->
      <div class="accordion secondFilterContainer" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button movieFilterBtn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Languages
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body checkboxContainer">
                <mat-radio-group class="radioBtnGroupContainer" [(ngModel)]="this.currentLanguage" (change)="this.onLanguageFilterChange()">
                  <mat-radio-button class="radioBtnContainer" value="all">
                    All
                  </mat-radio-button>
                  <br>
                  <mat-radio-button value="English">
                    English
                  </mat-radio-button>
                  <br>
                  <mat-radio-button value="Tamil">
                    Tamil
                  </mat-radio-button>
                  <br>
                  <mat-radio-button value="Hindi">
                    Hindi
                  </mat-radio-button>
                  <br>
                  <mat-radio-button value="Malayalam">
                    Malayalam
                  </mat-radio-button>
                  <br>
                  <mat-radio-button value="Telugu">
                    Telugu
                  </mat-radio-button>
                </mat-radio-group>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed movieFilterBtn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Format
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body checkboxContainer">
              <mat-radio-group [(ngModel)]="this.currentFormat" (change)="this.onFormatChange()">
                <mat-radio-button value="All">
                  All
                </mat-radio-button>
                <br>
                <mat-radio-button value="IMAX 3D">
                  IMAX 3D
                </mat-radio-button>
                <br>
                <mat-radio-button value="3D">
                  3D
                </mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed movieFilterBtn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Genre
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body checkboxContainer">
                <mat-checkbox [(ngModel)]="this.isActionGenre" (change)="onChangeToActionGenre()">
                  Action
                </mat-checkbox>
                <br>
                <mat-checkbox [(ngModel)]="this.isAdventureGenre" (change)="onChangeToAdventureGenre()">
                  Adventure
                </mat-checkbox>
            </div>
          </div>
